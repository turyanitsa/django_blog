{% extends "base.html" %}
{% block content %}
    <div class="row clearfix">
        <div class="col-md-12 column">
        <form method="post" action="post/">{% csrf_token %}
            <div class="col-md-8 col-md-offset-2 fieldWrapper">
                {{ form.text.errors }}
                {{ form.text }}
            </div>
{#                {{ form.country.as_ }}#}
            <div>
                <input type="submit" value="post">
            </div>
        </form>
        </div>
    <h3>&nbsp;</h3>
    <div class="col-md-12 column">
            {% for tweet in  tweets %}
                <div class="well">
                <span>
                    <form method="post" action="delete_post/{{ tweet.id }}/">
                        {% csrf_token %}
                        {{ tweet.text }}
                        <input type="submit" value="delete">
                    </form>
                </span>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
